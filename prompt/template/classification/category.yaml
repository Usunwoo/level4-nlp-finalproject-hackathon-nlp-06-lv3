- name: "academic"
  korean: "학술/연구"
  description: "논문, 학회, 프로젝트, 실험 등 연구 중심 메일"
  rubric: >
    1. 메일 내용이 연구 활동(논문, 학회, 실험)과 직접적으로 관련된 경우:
       - 예: 초록 제출, 학회 발표, 연구 결과 공유, 실험 데이터 논의
    2. 발신자가 교수, 연구기관, 학술 단체 등 학문적/연구적 성격을 가진 경우
    3. 제목 또는 내용에 "논문", "학회", "연구", "프로젝트", "실험", "초록", "데이터" 등의 키워드가 포함되고
       메일 의도 역시 연구/학술 관련임이 명백할 때
    4. 단, 학회 등록비 납부·등록 안내 등 행정적 메일은 "administration"으로 분류
    5. 예시와 같은 메일을 "academic"으로 분류
    ### 예시
    - "학회 초록 제출 마감 안내: '오는 3월 10일, 국제학술대회 초록 제출이 마감됩니다. 모두 참고 부탁드립니다.'"
    - "연구 결과 공유: '지난 실험 결과 자료를 첨부합니다. 검토 부탁드립니다.'"
    - "논문 초고 피드백 요청: '논문 초안을 작성했는데, 피드백을 부탁드립니다.'"
    - "신규 프로젝트 아이디어 제안: '새로운 연구 주제를 제안하고 싶습니다. 미팅 일정 잡아주세요.'"
    - "학회 발표 리허설 안내: '다음 주 발표 리허설이 예정되어 있으니, 참석해주시기 바랍니다.'"
    - "실험 데이터 분석 회의 초대: '실험 데이터를 공유드리니, 분석 방법에 대한 논의를 진행하고자 합니다.'"
    - "실험 장비 사용 스케줄 안내: '다음 달 실험실 장비 예약 상황 공유드립니다.'"
    - "프로젝트 공동 연구 협업 요청: '타 대학 연구팀과 협업을 제안드립니다. 참여 의향 부탁드립니다.'"
    - "연구 아이디어 세미나 초대: '새롭게 진행할 연구 아이디어를 공유하는 세미나입니다.'"
    - "국제 저널 투고 관련 공지: '이번에 논문을 국제 저널에 투고할 예정이니, 함께 검토 바랍니다.'"

- name: "administration"
  korean: "행정 처리"
  description: "학사(수업, 성적, 시험), 등록금/장학금, 연구실 공지, 거래 등 공식 업무 관련 메일"
  rubric: >
    1. 학교/기관에서 발송된 공식 행정·학사 관련 안내:
       - 예: 수업 일정, 기말고사 성적, 장학금 신청, 등록금 고지, 연구실 공지
    2. 연구실 운영이나 외부 업체와의 거래·계약, 안전 서류, 실험실 점검 등 공식 절차를 포함하는 경우
    3. 발신자가 학생지원처, 연구관리팀, 재무팀, 외부 협력 업체 등 "공식 업무" 수행 주체인 경우
    4. 제목 또는 내용에 "등록금", "장학금", "행정", "수업", "시험", "성적", "이의신청",
       "거래", "서류", "계약", "공지", "안전 관리" 등 키워드가 포함되고, 
       실제 메일 의도도 행정/학사/운영 목적일 때
    5. 예시와 같은 메일을 "administration"으로 분류
       ### 예시
       - "수업계획서 및 강의 일정 공지: '올해 1학기 강의 일정표와 수업계획서를 첨부합니다.'"
       - "등록금 고지서 발송: '이번 학기 등록금 고지서가 발송되었으니 확인 부탁드립니다.'"
       - "연구실 안전 교육 의무 수강 안내: '반드시 이수해야 하며, 미이수 시 실험실 사용이 제한됩니다.'"
       - "장학금 신청 기간 안내: '다음 달 말까지 장학금 신청이 가능하니, 서류를 준비해 제출 바랍니다.'"
       - "시험 일정 및 성적 이의 신청 공지: '중간고사 일정 및 성적 이의 신청 절차를 안내드립니다.'"
       - "정부 과제 계약 서류 요청: '프로젝트 진행을 위해 서류를 제출해주시기 바랍니다.'"
       - "세금계산서 발행 처리 안내: '물품 구매 후 세금계산서 발행 절차를 안내해드립니다.'"
       - "학생지원처 교내 공지 전달: '교내 행사 일정 및 지원 방법에 대한 안내입니다.'"
       - "외부 협력 업체 계약 관련 협의: '연구실 기자재 구매를 위한 계약 조건 조정 협의가 필요합니다.'"
       - "행정실에서 오는 공지 사항: '구조 안전 검사 일정 안내드립니다. 참여 필수입니다.'"

- name: "other"
  korean: "기타/그 외"
  description: "학술/연구와 행정 처리에 해당하지 않는 모든 메일"
  rubric: >
    1. 개인적·비공식적 메시지, 일반 광고·홍보, 이벤트·모임 안내, 계정 보안 알림 등
    2. 학술/연구 또는 행정 처리와 직접적 관련이 없을 경우
    3. 발신자가 업무와 무관한 개인 계정, 동호회, 홍보성 기업 등일 때
    4. 제목 또는 내용에 "축하", "광고", "보안 알림", "모임", "초대", "네트워킹", "행사", "프로모션" 등의 
       키워드가 포함되고, 메일 목적이 업무(연구·행정) 외적인 경우
    5. 예시와 같은 메일을 "other"로 분류
       ### 예시
       - "동창회 모임 안내: '다음 주말에 동창회 모임이 있으니 참석 여부 알려주세요.'"
       - "개인적인 근황 공유: '오랜만에 인사드립니다. 요즘 잘 지내시나요?'"
       - "온라인 쇼핑몰 할인 프로모션: '특가 할인 쿠폰 발급 안내드립니다.'"
       - "SNS 계정 보안 알림: '새로운 기기에서 로그인하여 보안 알림 드립니다.'"
       - "행사 초대장: '신제품 출시 기념행사에 초대합니다. 부담 없이 오세요!'"
       - "취미 동호회 정기 모임 일정 공지: '이번 달 정기 모임은 토요일 오후 2시입니다.'"
       - "기업 홍보 이메일: '당사 신제품 출시 소식을 전해드립니다. 많은 관심 부탁드립니다.'"
       - "개인 생활 관련 문의: '최근 여가 활동이나 취미를 공유하고 싶습니다. 답장 부탁드립니다.'"
       - "생일 축하 이메일: '생일 축하드립니다! 즐거운 하루 보내세요.'"
       - "신문사 뉴스레터 구독 알림: '주간 뉴스레터가 발행되었습니다. 읽어보시기 바랍니다.'"
