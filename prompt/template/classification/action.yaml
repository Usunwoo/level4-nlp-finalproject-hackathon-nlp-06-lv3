- name: "action needed"
  korean: "처리 필요"
  description: "수신자가 반드시 후속 처리를 해야 하는 메일"
  rubric: >
    1. 회신 요청이 포함된 경우
      예: "답장 부탁드립니다", "검토 후 회신 바랍니다"
    2. 수신자의 구체적인 처리 요청이 포함된 경우
      예: "제출", "신청", "수강", "이수", "참여", "설문", "승인", "검토", "피드백 제공" 등
    3. 마감일/기한이 언급되며 기간 내 후속 처리가 필요한 경우
      예: "제출 마감: 2월 5일", "기한 내 완료 요청"
    4. 수신자가 처리하지 않으면 문제가 발생하는 경우
      예: "해당 자료를 보내지 않으면 등록이 완료되지 않습니다"
    5. 단, 단순 참고용 안내 메일, 정보 공유 목적의 보고 메일은 제외
    6. 예시와 같은 메일을 "action needed"로 분류
    ### 예시
    - "본 메일에 회신 부탁드립니다: '내일까지 회신 주셔야 진행이 가능합니다.'"
    - "신청서 작성 요청: '첨부된 양식을 작성 후 다음 주 월요일까지 제출해주세요.'"
    - "주말까지 검토 후 피드백 부탁드립니다: '현재 진행 중인 제안서 수정이 필요합니다.'"
    - "연구실 안전 서류 승인 요청: '이 문서를 승인해야 실험을 계속 진행할 수 있습니다.'"
    - "과제 수행 계획서 제출 마감 알림: '금요일까지 제출이 완료되어야 합니다.'"
    - "설문 참여 안내: '연구에 필요한 데이터 수집을 위해 설문을 부탁드립니다.'"
    - "출석 확인을 위해 이메일 답신 바랍니다: '출석 여부를 알려주셔야 합니다.'"
    - "미팅 일정 조율 요청: '가능하신 시간을 알려주시면 회의 일정을 확정 짓겠습니다.'"
    - "계약서 서명 요청: '계약 체결을 위해 서명 후 반환 부탁드립니다.'"
    - "구매 요청서 승인 필요: '시스템에서 구매 요청을 승인해주셔야 발주가 진행됩니다.'"

- name: "read only"
  korean: "단순 읽기"
  description: "단순히 읽고 숙지하면 되는 메일, 추가 행동이 필요하지 않은 경우"
  rubric: >
    1. 확인 외 처리 요청 없이 일정만 안내하는 경우
      예: "다음 주 월요일 10시, 전체 회의가 진행됩니다."
    2. 확인 외 처리 요청 없이 정보를 제공하는 경우
      예: "이번 달 학과 소식", "시스템 점검 일정 안내", "경제 뉴스레터", "광고", "프로모션"
    3. 확인 외 처리 요청 없이 서비스 이용 알림을 제공하는 경우
      예: "결제가 정상적으로 완료되었습니다.", "주문이 완료되었습니다."
    4. 자동화된 보안 알림의 경우
      예: "새로운 기기에서 로그인되었습니다."
    5. 단, 단순 정보 제공처럼 보이지만 확인 후 추가 처리가 필요한 경우는 제외
    6. 예시와 같은 메일을 "read only"로 분류
    ### 예시
    - "이번 주 화요일 시스템 점검 안내: '점검 시간 동안 서비스가 일시 중단됩니다. 참고 바랍니다.'"
    - "회의록 공유: '어제 진행된 회의 내용을 정리하여 공유드립니다.'"
    - "학과 소식 레터: '이번 달 주요 행사와 소식을 안내드립니다. 읽어보세요.'"
    - "주문 완료 알림: '주문이 정상 처리되었습니다. 배송 예정일은 다음 주입니다.'"
    - "구독 중인 뉴스레터 발행 알림: '새 글이 업로드되었습니다. 관심 있으시면 확인해주세요.'"
    - "기업 광고 메일: '신규 상품 안내. 참고만 부탁드립니다.'"
    - "교내 시스템 업데이트 예정 공지: '자세한 내용은 첨부 안내문을 확인해주시기 바랍니다.'"
    - "결제 완료 확인: '결제가 정상적으로 완료되었습니다. 별도 조치 불필요.'"
    - "비밀번호 재설정 완료 안내: '로그인 문제없이 진행 가능하십니다.'"
    - "크리스마스 카드: '메리 크리스마스! 즐거운 연말 보내세요.'"
